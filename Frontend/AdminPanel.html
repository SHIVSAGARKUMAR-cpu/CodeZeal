<!DOCTYPE html>
<html lang="en" ng-app="CodezealApp">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Panel</title>


   <!-- ========== bootstrap CDN ========== -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


   <!-- Angular -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
   <script src="./Angular/Module.js"></script>
   <script src="./Angular/Service.js"></script>
   <script src="./Angular/Controller.js"></script>

   <!-- Local CSS -->
   <link rel="stylesheet" href="AdminPanel.css">

</head>

<body ng-controller="dataController">

   <div class="form-container">
      <h3>Enquiry List</h3>




      <div>
         <table>
            <tr>
               <th>E. ID.</th>
               <th>Name</th>
               <th>Email</th>
               <th>Mobile No</th>
               <th>College Name</th>
               <th>Degree</th>
               <th>Course</th>
               <th>Action</th>
              
            </tr>
            <tr ng-repeat="data in EnquiryList">
               <td>{{data.EnquiryId}}</td>
               <td>{{data.FirstName}} {{data.LastName}}</td>
               <td>{{data.EmailId}}</td>
               <td>{{data.MobileNo}}</td>
               <td>{{data.CollegeName}}</td>
               <td>{{data.Degree}}</td>
               <td>{{data.Course}}</td>
               <td>
                  <button type="button" class="btn btn-danger" ng-click="DeleteDetails(data.EnquiryId)">Delete</button>
               </td>
            </tr>
         </table>
      </div>


      <!-- ========== bootstrap script CDN ========== -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
         crossorigin="anonymous"></script>

</body>

</html>
